<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Estatística</title>
    <link rel="stylesheet" type="text/css" href="/static/calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Estatística</h1>
        <form method="POST">
            <div class="input-group">
                <label for="data">Insira os dados separados por vírgula:</label>
                <input type="text" name="data" id="data" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Calcular">
            </div>
        </form>
    </div>
</body>
</html>
