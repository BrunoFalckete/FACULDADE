<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
    <link rel="stylesheet" type="text/css" href="/static/result.css">
</head>
<body>
    <div class="container">
        <h1>Resultado:</h1>
        <div class="result">
            <p>Média: {{ mean }}</p>
            <p>Mediana: {{ median }}</p>
            <p>Moda: {{ mode }}</p>
            <p>Variância: {{ variance }}</p>
            <p>Desvio Padrão: {{ std_dev }}</p>
        </div>
        <p><a href="/">Voltar para a calculadora</a></p>
    </div>
</body>
</html>
