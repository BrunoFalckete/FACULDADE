<!-- Estrutura HTML básica -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Imagens</title>
</head>
<body>
    <!-- Contêiner principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Obrigado Rogerio</h1>
        
        <!-- Contêiner de imagens -->
        <div class="image-container">
            <!-- Div para a primeira imagem -->
            <div>
                <img src="img/1.jpeg" alt="Imagem 1" class="gallery-image">
            </div>
            
            <!-- Div para a segunda imagem -->
            <div>
                <img src="img/2.jpeg" alt="Imagem 2" class="gallery-image">
            </div>
            
            <!-- Div para a terceira imagem -->
            <div>
                <img src="img/3.jpeg" alt="Imagem 3" class="gallery-image">
            </div>
        </div>
        
        <!-- Botão para voltar -->
        <button onclick="window.location.href='../index.html'">Voltar</button>
    </div>
</body>
</html>
