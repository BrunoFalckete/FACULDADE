<!-- login.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Inclui o arquivo de estilo CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <!-- Formulário de login -->
    <form method="POST">
        <!-- Título do formulário -->
        <h1>Login de Usuário</h1>

        <!-- Campo de entrada para o nome de usuário -->
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />

        <!-- Campo de entrada para a senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <!-- Exibição de mensagens de erro (se houver) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Botões no formulário -->
        <!-- Botão para realizar o login -->
        <button type="submit">Entrar</button>
        <!-- Botão para redirecionar para a página de registro -->
        <button type="submit" formaction="{{ url_for('cadastro') }}">Registrar-se</button>
    </form>
</body>

</html>
