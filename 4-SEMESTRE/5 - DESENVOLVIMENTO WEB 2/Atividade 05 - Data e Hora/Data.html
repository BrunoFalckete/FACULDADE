<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data</title>

        <style>
            body {
                background: rgb(77, 11, 94);
                color: aliceblue;
                text-align: center;
                margin-top: 100px;
                font-size: 30px;
            }
            h2 {
                font-size: 24px;
                margin-bottom: 50px;
            }
            div {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <h2>Uso de Data - JavaScript</h2>
        <script type="text/javascript">
            document.write(Date())
        </script>
        <script type="text/javascript">
            function iniciaTempo() {
                var hoje = new Date()
                var hora = hoje.getHours()
                var minuto = hoje.getMinutes()
                var segundo = hoje.getSeconds()

                minuto = atualiza(minuto)
                segundo = atualiza(segundo)
                document.getElementById('txt').innerHTML =
                    hora + ':' + minuto + ':' + segundo
                tempo = setTimeout('iniciaTempo()', 500)
            }

            function atualiza(i) {
                if (i < 10) {
                    i = '0' + i
                }
                return i
            }
        </script>

        <div id="txt">
            <script type="text/javascript">
                document.write(iniciaTempo())
            </script>
        </div>
    </body>
</html>
