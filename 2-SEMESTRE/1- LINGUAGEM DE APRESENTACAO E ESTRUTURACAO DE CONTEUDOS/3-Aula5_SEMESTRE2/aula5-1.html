<!DOCTYPE html>

<html>
    <head>
        <title>Aula 5 HTML - Tabela</title>
    </head>

    <body>
        <table>
            <!-- tr - criacao da linda -->
            <tr>
                <!-- th - cabecario -->
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
            <tr>
                <!-- td - columa -->
                <td>Honda</td>
                <td>Hornet</td>
                <td>2007</td>
            </tr>
        </table>
    </body>
</html>
