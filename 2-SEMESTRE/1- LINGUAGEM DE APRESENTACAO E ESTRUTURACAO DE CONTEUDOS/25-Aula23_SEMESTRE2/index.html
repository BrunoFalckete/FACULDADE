                <h4><strong>2</strong> - Criar 2 combo boxes e preenche-los com numeros pares de 1 a 50 no primeiro, 
                    e impares de 50 a 100 no segundo</h4>
                <hr/>
                <div class="combo-box">
                    <select id="pares">
                    </select>
                    <select id="impares">
                    </select>
                    <button onclick="generateNumbers()">Gerar números</button>
                </div>
                <h4><strong>3</strong> - Criar um combo para selecionar o estado (3 estados) e depois mostrar as cidades do estado selecionado (3 cidades)</h4>
                <hr/>
                <div class="combo-box">
                    <select id="estados" onchange="renderOptions()">
                        <option value="NA">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                    <select id="cidades">
                    </select>
                </div>
            </div>
